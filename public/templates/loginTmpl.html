<div class="loginTemp">
  <div class="">LOGINTMPL</div>

  <div class="login-form-container">
    <!--<div data-icon="t" class="icon login-logo"></div>-->
    <img src="../images/bandfinder.svg" alt="" class="login-logo">
    <form ng-submit="login(loginUser)" class="login-form">
      <div class="login-form-header">Access Your Dashboard</div>
      <input type="text" ng-model="loginUser.username" placeholder="enter username" class="login-input-field">
      <input type="text" ng-model="loginUser.password" placeholder="enter password" class="login-input-field">
      <div class="login-form-footer">Forget Something?</div>
      <button type="submit" class="login-submit">Login</button>
    </form>
  </div>

</div>
